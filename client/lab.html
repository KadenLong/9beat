<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lab.css">
    <title>Drumkit</title>
</head>
<body>
    <img src="./logo.PNG" alt="9Beat Logo" class="logo">
    <main>
        <div class="container">
            <div class="keys">
                <select name="sounds" id="sounds">
                    <option value="eighties">80's</option>
                    <option value="vinyl">Vinyl</option>
                    <option value="electro">Electro</option>
                  </select>
                <div class="visual">        
                    <div data-num="1" class="key" id="1">1</div>
                    <div data-num="2" class="key" id="2">2</div>
                    <div data-num="3" class="key" id="3">3</div>
                    <div data-num="4" class="key" id="4">4</div>
                    <div data-num="5" class="key" id="5">5</div>
                    <div data-num="6" class="key" id="6">6</div>
                    <div data-num="7" class="key" id="7">7</div>
                    <div data-num="8" class="key" id="8">8</div>
                    <div data-num="9" class="key" id="9">9</div>
                </div>
            </div>

            <div class="recordings">
                <div class="contain-recorder">
                    <h1>Recorder</h1>

                    <div class="recorder">
                        <div class="top">
                            <input type="text" placeholder="beat name" class="b-name">
                        </div>
                        <div class="record-buttons">
                            <button id="record" class="btn"></button>
                            <button class="play btn">play</button>
                            <button class="save btn">save</button>
                        </div>
                    </div>

                    <h1>Your Beats</h1>
                    <div class="user-beats">
                        <div class="recorder">
                            
                        </div>
                    </div>
                </div>
            </div>

    
        </div>
    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="lab.js"></script>
</body>
</html>
