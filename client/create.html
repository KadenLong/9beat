<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Create a 9Beat Account</title>
</head>
<body>
    <img src="./logo.PNG" alt="9Beat Logo" class="logo">
    <h1>Premium Beats On The Fly</h1>
    
    <form class="sign-up">
        <h3>Create a username</h1>
        <input type="text" class="username block" placeholder="username">
        <h3>Create a password</h1>
        <input type="password" class="password block" placeholder="password">
        <input type="submit" class="submit block" value="Sign Up"> 
    </form> 
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="create.js"></script>
</body>
</html>
